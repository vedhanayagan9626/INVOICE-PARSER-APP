<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice Extractor</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/styles.css">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .table th, .table td {
      vertical-align: middle !important;
    }
    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1055;
    }
    .search-bar {
      max-width: 300px;
    }
    .nested-table {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body class="p-3">

  <h2 class="mb-4 text-center fw-bold text-primary">ðŸ§¾ Invoice Extractor Dashboard</h2>

  <!-- Navigation Tabs -->
  <ul class="nav nav-tabs mb-4" id="tabMenu" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="upload-tab" data-bs-toggle="tab" data-bs-target="#uploadTab" type="button" role="tab">
        ðŸ“¤ Upload Invoice
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="list-tab" data-bs-toggle="tab" data-bs-target="#listTab" type="button" role="tab">
        ðŸ“‹ All Invoices
      </button>
    </li>
  </ul>

  <!-- Tab Contents -->
  <div class="tab-content" id="tabContent">
    <div class="tab-pane fade show active" id="uploadTab" role="tabpanel">
      {% include 'upload_section.html' %}
    </div>

    <div class="tab-pane fade" id="listTab" role="tabpanel">
      {% include 'invoicelist.html' %}
    </div>
  </div>

  <!-- Global Spinner Overlay -->
  <div id="globalSpinnerOverlay" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:2000;background:rgba(255,255,255,0.6);">
    <div class="d-flex justify-content-center align-items-center" style="height:100vh;">
      <div class="spinner-border text-primary" style="width:4rem;height:4rem;" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>

  <!-- Invoice Logic -->
  <script src="/static/js/invoice.js"></script>
</body>
</html>
